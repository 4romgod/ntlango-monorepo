name: PR Check

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  pr-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.x]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install Dependencies
        run: npm ci

      # TODO: Bring this back when we have a better strategy for handling vulnerabilities in our dependencies. For now, this is causing too many false positives and blocking PRs unnecessarily.
      # - name: NPM Security Audit
      #   run: npm audit --audit-level=high

      - name: Commons Lint
        run: npm run lint:check -w @gatherle/commons

      - name: Commons TypeScript Artifacts Build
        run: npm run build:ts -w @gatherle/commons

      - name: API Lint
        run: npm run lint:check -w @gatherle/api

      - name: API TypeScript Artifacts Build
        run: npm run build:ts -w @gatherle/api

      - name: API Unit Tests
        run: npm run test:unit -w @gatherle/api

      - name: Webapp Lint
        run: npm run lint:check -w @gatherle/webapp

      - name: Generate GraphQL Schema File
        run: npm run emit-schema -w @gatherle/api

      - name: Webapp GraphQL Codegen
        run: npm run codegen -w @gatherle/webapp

      - name: Webapp TypeScript Build
        run: npm run build:ts -w @gatherle/webapp

      - name: Webapp Next.js Build
        run: npm run build:next -w @gatherle/webapp

      - name: Webapp Unit Tests
        run: npm run test:unit -w @gatherle/webapp
