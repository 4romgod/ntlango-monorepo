name: Deploy

on:
  workflow_call:
    inputs:
      stage:
        description: "Application stage (example: Beta, Prod)"
        required: true
        type: string
      region:
        description: "AWS region (example: eu-west-1)"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    # TODO: This works because GitHub environment names are case-insensitive, but we should consider normalizing the stage input to lowercase to avoid confusion.
    environment: ${{ format('{0}-{1}', inputs.stage, inputs.region) }}
    env:
      STAGE: ${{ inputs.stage }}
      AWS_REGION: ${{ inputs.region }}
      ENABLE_CUSTOM_DOMAINS: ${{ vars.ENABLE_CUSTOM_DOMAINS || 'false' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: npm

      - name: Validate Deployment Configuration
        env:
          ASSUME_ROLE_ARN: ${{ secrets.ASSUME_ROLE_ARN }}
        run: |
          test -n "${{ inputs.stage }}" || (echo "Missing required input: stage" && exit 1)
          test -n "${{ inputs.region }}" || (echo "Missing required input: region" && exit 1)
          test -n "$ASSUME_ROLE_ARN" || (echo "Missing ASSUME_ROLE_ARN secret for target environment" && exit 1)

      - name: Derive Deployment Suffix
        run: |
          STAGE_SEGMENT=$(echo "$STAGE" | tr '[:upper:]' '[:lower:]')
          STACK_SUFFIX="${STAGE_SEGMENT}-${AWS_REGION}"
          echo "STACK_SUFFIX=$STACK_SUFFIX" >> "$GITHUB_ENV"

      - name: Install Dependencies
        run: npm ci

      - name: Install AWS CDK
        run: npm i -g aws-cdk

      - name: Commons TypeScript Artifacts Build
        run: npm run build:ts -w @gatherle/commons

      - name: API TypeScript Artifacts Build
        run: npm run build:ts -w @gatherle/api

      - name: Synthesize AWS CDK
        run: npm run build:cdk -w @gatherle/cdk

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ASSUME_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Resolve Backend Secret ARN
        run: |
          STAGE_SEGMENT=$(echo "$STAGE" | tr '[:upper:]' '[:lower:]')
          SECRET_NAME="gatherle/backend/${STAGE_SEGMENT}-${AWS_REGION}"
          SECRET_ARN=$(aws secretsmanager describe-secret --secret-id "$SECRET_NAME" --query "ARN" --output text)
          if [ -z "$SECRET_ARN" ] || [ "$SECRET_ARN" = "None" ]; then
            echo "Failed to resolve secret ARN for $SECRET_NAME."
            exit 1
          fi
          echo "SECRET_ARN=$SECRET_ARN" >> "$GITHUB_ENV"

      - name: Deploy AWS CDK
        run: |
          CDK_DEPLOY_STACKS="S3BucketStack GraphQLStack WebSocketApiStack MonitoringDashboardStack"
          # Intentionally excludes SecretsManagementStack to avoid overwriting existing secrets.
          npm run cdk -w @gatherle/cdk -- deploy $CDK_DEPLOY_STACKS --require-approval never --exclusively

      - name: Get API Gateway endpoint
        id: get_graphql_endpoint
        run: |
          ENDPOINT=$(aws cloudformation describe-stacks --stack-name "gatherle-graphql-${STACK_SUFFIX}" --query "Stacks[0].Outputs[?OutputKey=='apiPath'].OutputValue" --output text)
          if [ -z "$ENDPOINT" ] || [ "$ENDPOINT" = "None" ]; then
            echo "Failed to retrieve GraphQL endpoint from gatherle-graphql-${STACK_SUFFIX} output apiPath."
            exit 1
          fi
          echo "GRAPHQL_URL=$ENDPOINT" >> "$GITHUB_ENV"
          echo "graphql_url=$ENDPOINT" >> "$GITHUB_OUTPUT"

      - name: Get WebSocket API endpoint
        id: get_websocket_endpoint
        run: |
          WS_ENDPOINT=$(aws cloudformation describe-stacks --stack-name "gatherle-websocket-api-${STACK_SUFFIX}" --query "Stacks[0].Outputs[?OutputKey=='websocketApiUrl'].OutputValue" --output text)
          if [ -z "$WS_ENDPOINT" ] || [ "$WS_ENDPOINT" = "None" ]; then
            echo "Failed to retrieve WebSocket endpoint from gatherle-websocket-api-${STACK_SUFFIX} output websocketApiUrl."
            exit 1
          fi
          echo "WEBSOCKET_URL=$WS_ENDPOINT" >> "$GITHUB_ENV"
          echo "websocket_url=$WS_ENDPOINT" >> "$GITHUB_OUTPUT"

      - name: Get Stage Hosted Zone Name Servers
        id: get_stage_zone_nameservers
        run: |
          ZONE_NAME_SERVERS=$(aws cloudformation describe-stacks --stack-name "gatherle-graphql-${STACK_SUFFIX}" --query "Stacks[0].Outputs[?OutputKey=='stageHostedZoneNameServers'].OutputValue" --output text)
          if [ -z "$ZONE_NAME_SERVERS" ] || [ "$ZONE_NAME_SERVERS" = "None" ]; then
            echo "Failed to retrieve stageHostedZoneNameServers from gatherle-graphql-${STACK_SUFFIX}."
            exit 1
          fi
          echo "STAGE_HOSTED_ZONE_NAME_SERVERS=$ZONE_NAME_SERVERS" >> "$GITHUB_ENV"
          echo "stage_hosted_zone_name_servers=$ZONE_NAME_SERVERS" >> "$GITHUB_OUTPUT"

      - name: Run API E2E Tests
        env:
          STAGE: ${{ env.STAGE }}
          GRAPHQL_URL: ${{ steps.get_graphql_endpoint.outputs.graphql_url }}
          SECRET_ARN: ${{ env.SECRET_ARN }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: npm run test:e2e:api

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./apps/webapp
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview to Vercel
        id: deploy_webapp
        working-directory: ./apps/webapp
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_GRAPHQL_URL: ${{ steps.get_graphql_endpoint.outputs.graphql_url }}
          NEXT_PUBLIC_WEBSOCKET_URL: ${{ steps.get_websocket_endpoint.outputs.websocket_url }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          vercel deploy --yes --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          DEPLOYMENT_URL=$(grep -Eo 'https://[^[:space:]]+' deployment-url.txt | grep -Ev '^https://vercel\.com/' | tail -n 1)
          if [ -z "$DEPLOYMENT_URL" ]; then
            DEPLOYMENT_URL=$(grep -Eo 'https://[^[:space:]]+' deployment-url.txt | tail -n 1)
          fi
          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "Failed to capture deployment URL from Vercel CLI output."
            echo "Captured output:"
            cat deployment-url.txt
            exit 1
          fi
          echo "deployment_url=$DEPLOYMENT_URL" >> "$GITHUB_OUTPUT"
          echo "PLAYWRIGHT_BASE_URL=$DEPLOYMENT_URL" >> "$GITHUB_ENV"

      - name: Verify Captured Deployment URL
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.deploy_webapp.outputs.deployment_url }}
        run: |
          if [ -z "$PLAYWRIGHT_BASE_URL" ]; then
            echo "PLAYWRIGHT_BASE_URL is empty."
            exit 1
          fi
          curl -fsSIL "$PLAYWRIGHT_BASE_URL" | head -n 1

      - name: Install Playwright Browser Dependencies
        working-directory: ./apps/webapp
        run: npx playwright install --with-deps chromium

      - name: Run Webapp E2E Tests
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.deploy_webapp.outputs.deployment_url }}
        run: npm run test:e2e:web
