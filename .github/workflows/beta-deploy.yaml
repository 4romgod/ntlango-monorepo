name: Beta Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  STAGE: Beta

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: npm

      - name: Install Dependencies
        run: npm ci

      # API Deployment
      - name: Install AWS CDK
        run: npm i -g aws-cdk

      - name: Commons TypeScript Artifacts Build
        run: npm run build:ts -w @ntlango/commons

      - name: API TypeScript Artifacts Build
        run: npm run build:ts -w @ntlango/api

      - name: Synthesize AWS CDK
        run: npm run build:cdk -w @ntlango/cdk

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ASSUME_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy AWS CDK
        run: npm run cdk -w @ntlango/cdk -- deploy "*" --require-approval never

      - name: Get API Gateway endpoint
        id: get_endpoint
        run: |
          ENDPOINT=$(aws cloudformation describe-stacks --stack-name GraphQLStack --query "Stacks[0].Outputs[?OutputKey=='apiPath'].OutputValue" --output text)
          echo "Retrieved endpoint: $ENDPOINT"
          echo "GRAPHQL_URL=$ENDPOINT" >> $GITHUB_ENV
          echo "graphql_url=$ENDPOINT" >> $GITHUB_OUTPUT
          echo "Verify output was set:"
          cat $GITHUB_OUTPUT

      - name: Run API E2E Tests
        env:
          GRAPHQL_URL: ${{ steps.get_endpoint.outputs.graphql_url }}
          NTLANGO_SECRET_ARN: ${{ secrets.NTLANGO_SECRET_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: npm run test:e2e:api

      # Webapp Deployment
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./apps/webapp
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview to Vercel
        id: deploy_webapp
        working-directory: ./apps/webapp
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_GRAPHQL_URL: ${{ steps.get_endpoint.outputs.graphql_url }}
          NEXT_PUBLIC_JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          vercel deploy --yes --token=${{ secrets.VERCEL_TOKEN }} --json > deployment.json
          DEPLOYMENT_URL=$(jq -r '.url' deployment.json)
          if [ -z "$DEPLOYMENT_URL" ] || [ "$DEPLOYMENT_URL" = "null" ]; then
            echo "Failed to capture deployment URL from Vercel CLI JSON output."
            echo "Captured output:"
            cat deployment.json
            exit 1
          fi
          echo "deployment_url=$DEPLOYMENT_URL" >> "$GITHUB_OUTPUT"
          echo "PLAYWRIGHT_BASE_URL=$DEPLOYMENT_URL" >> "$GITHUB_ENV"
          echo "Deployed URL: $DEPLOYMENT_URL"

      - name: Verify Captured Deployment URL
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.deploy_webapp.outputs.deployment_url }}
        run: |
          if [ -z "$PLAYWRIGHT_BASE_URL" ]; then
            echo "PLAYWRIGHT_BASE_URL is empty."
            exit 1
          fi
          echo "Deployment URL captured (value may be masked in logs)."
          echo "URL length: ${#PLAYWRIGHT_BASE_URL}"
          echo "Checking URL reachability..."
          curl -fsSIL "$PLAYWRIGHT_BASE_URL" | head -n 1

      - name: Install Playwright Browser Dependencies
        working-directory: ./apps/webapp
        run: npx playwright install --with-deps chromium

      - name: Run Webapp E2E Tests
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.deploy_webapp.outputs.deployment_url }}
        run: npm run test:e2e:web
